services:
  postgres:
    image: postgres:16-alpine
    container_name: bookstore-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bookstore-dev
    ports:
      - "5432:5432"
    networks:
      - bookstore-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookstore-app-dev
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: bookstore-dev
      PORT: 3000
      NODE_ENV: development
      TSC_WATCHFILE: PriorityPollingInterval
      TSC_WATCHDIRECTORY: RecursiveDirectoryUsingDynamicPriorityPolling
      # Authentication configuration
      AUTH_ENABLED: "true"  # Set to "true" to enable Bearer token authentication
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
      JWT_EXPIRES_IN: "1h"
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.build.json:/app/tsconfig.build.json
      - ./nest-cli.json:/app/nest-cli.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bookstore-network-dev

  nginx:
    image: nginx:alpine
    container_name: bookstore-nginx
    restart: unless-stopped
    ports:
      - "3080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dep/mock_public:/usr/share/nginx/html:ro
    depends_on:
      - app
    networks:
      - bookstore-network-dev

networks:
  bookstore-network-dev:
    driver: bridge
